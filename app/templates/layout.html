<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finsolred App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --sidebar-bg: #2c3e50; /* Un azul oscuro más moderno */
            --sidebar-link-color: #bdc3c7; /* Gris claro para texto */
            --sidebar-link-hover-bg: #34495e; /* Un poco más claro al pasar el mouse */
            --sidebar-link-active-bg: #2980b9; /* Azul brillante para el enlace activo */
            --content-bg: #ecf0f1; /* Un gris muy claro para el fondo del contenido */
        }

        body {
            display: flex;
            background-color: var(--content-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            width: 260px;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg);
            padding-top: 1rem;
            color: white;
            transition: width 0.3s;
        }
        .sidebar-header {
            padding: 0.5rem 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .sidebar-header h3 {
            font-weight: 600;
            color: #ffffff;
        }
        .sidebar a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1rem;
            color: var(--sidebar-link-color);
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre el icono y el texto */
            transition: all 0.2s ease-in-out;
            border-left: 4px solid transparent; /* Borde para el estado activo */
        }
        .sidebar a:hover {
            background-color: var(--sidebar-link-hover-bg);
            color: white;
        }
        .sidebar a.active {
            background-color: var(--sidebar-link-active-bg);
            color: white;
            font-weight: 500;
            border-left-color: #3498db; /* Azul brillante */
        }
        .sidebar a .fa-fw {
            width: 1.2em; /* Asegura que los iconos estén alineados */
        }
        .content {
            margin-left: 260px;
            padding: 2rem;
            width: calc(100% - 260px);
            transition: margin-left 0.3s;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-cogs me-2"></i>Finsolred</h3>
        </div>
        <hr class="text-white-50 mx-3">

        <a href="{{ url_for('main.home') }}" class="{{ 'active' if request.endpoint == 'main.home' else '' }}">
            <i class="fas fa-home fa-fw"></i> Inicio
        </a>
        <a href="{{ url_for('departamentos.listar_departamentos') }}" class="{{ 'active' if request.blueprint == 'departamentos' else '' }}">
            <i class="fas fa-building fa-fw"></i> Departamentos
        </a>
        <a href="{{ url_for('carteras.index') }}" class="{{ 'active' if request.blueprint == 'carteras' else '' }}">
            <i class="fas fa-wallet fa-fw"></i> Carteras
        </a>
        <a href="{{ url_for('grupos.index') }}" class="{{ 'active' if request.blueprint == 'grupos' else '' }}">
            <i class="fas fa-users fa-fw"></i> Grupos
        </a>
        <a href="{{ url_for('justificaciones.index') }}" class="{{ 'active' if request.blueprint == 'justificaciones' else '' }}">
            <i class="fas fa-file-signature fa-fw"></i> Justificaciones
        </a>
        <a href="{{ url_for('permisos.index') }}" class="{{ 'active' if request.blueprint == 'permisos' else '' }}">
            <i class="fas fa-user-clock fa-fw"></i> Permisos
        </a>
        <a href="{{ url_for('horarios.index') }}" class="{{ 'active' if request.blueprint == 'horarios' else '' }}">
            <i class="fas fa-calendar-alt fa-fw"></i> Módulo Horas
        </a>
        <a href="{{ url_for('asignacion_masiva.index') }}" class="{{ 'active' if request.blueprint == 'asignacion_masiva' else '' }}">
    <i class="fas fa-upload fa-fw"></i> Carga Masiva
</a>
        <a href="{{ url_for('reportes.index') }}" class="{{ 'active' if request.blueprint == 'reportes' else '' }}">
            <i class="fas fa-chart-bar fa-fw"></i> Reportes
        </a>
    </div>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}

</body>
</html>
